apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: { { cookiecutter.project.lower() } }
  namespace: { { cookiecutter.project.lower() } }
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: { { cookiecutter.project.lower() } }
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
